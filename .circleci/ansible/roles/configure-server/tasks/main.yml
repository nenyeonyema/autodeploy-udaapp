---
- name: "Add Node.js from source"
  become: true 
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "Install Node.js 13"
  become: true 
  apt: 
    name: ["node.js"]
    state: latest
    update_cache: yes 

- name: "Install PM2 Globally"
  npm: 
    name: PM2 
    global: yes 

- name: "move environment variables to /etc/profile.d/"
  become: true 
  copy: 
    src: myenv.sh
    dest: /etc/profile.d/